
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPT University Academic Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
        }
        .qr-section {
            text-align: center;
        }
        .qr-section img {
            width: 200px;
            height: auto;
        }
        .info {
            margin-top: 20px;
            text-align: center;
        }
        .info h2 {
            margin: 5px 0;
            font-size: 20px;
        }
        .info p {
            margin: 5px 0;
        }
        .amount {
            margin-top: 20px;
            padding: 10px;
            background: #f0f0f0;
            font-size: 22px;
            font-weight: bold;
        }
        .description {
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>FPT University Academic Portal</h1>
        </div>
        <div class="qr-section">
            <img src="qr.jpg" alt="QR Code">
        </div>
        <div class="info">
            <h2>TRAN DUC MANH</h2>
            <p>9021261414342</p>
            <p>Timo Digital Bank by BVBank</p>
        </div>
        <div class="amount">
            10.000 VNĐ
        </div>
        <div class="description">
            Mô tả: Tran Duc Manh-20 090 000 VND-Truong Dai Hoc Fpt
        </div>
    </div>
</body>
</html>
